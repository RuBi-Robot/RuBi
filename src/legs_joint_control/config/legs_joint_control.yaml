legs:
  # Publish all joint states
  joint_states:
    type: joint_state_controller/JointStateController
    publish_rate: 50  

  # Controllers 
  # leg_controllers:
  #   type: effort_controllers/JointGroupEffortController
  #   joints: 
  #     - left_ankle
  #     - left_knee
  #     - left_hip
  #     - right_ankle
  #     - right_knee
  #     - right_hip

# Effort Controllers
  left_ankle_effort:
    type: effort_controllers/JointEffortController
    joint: left_ankle
  left_knee_effort:
    type: effort_controllers/JointEffortController
    joint: left_knee
  left_hip_effort:
    type: effort_controllers/JointEffortController
    joint: left_hip

  right_ankle_effort:
    type: effort_controllers/JointEffortController
    joint: right_ankle
  right_knee_effort:
    type: effort_controllers/JointEffortController
    joint: right_knee
  right_hip_effort:
    type: effort_controllers/JointEffortController
    joint: right_hip

# Position Controllers
  left_ankle_position:
    type: effort_controllers/JointPositionController
    joint: left_ankle
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_knee_position:
    type: effort_controllers/JointPositionController
    joint: left_knee
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_hip_position:
    type: effort_controllers/JointPositionController
    joint: left_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}

  right_ankle_position:
    type: effort_controllers/JointPositionController
    joint: right_ankle
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_knee_position:
    type: effort_controllers/JointPositionController
    joint: right_knee
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_hip_position:
    type: effort_controllers/JointPositionController
    joint: right_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}
